<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Race</title>
</head>
<body>
  <div id="carInfo"></div>

  <script>
    class Car {
      constructor(brand, model, year, color, price, gas) {
        this.brand = brand;
        this.model = model;
        this.year = year;
        this.color = color;
        this.price = price;
        this.gas = gas;
      }

      honk() {
        console.log("Tuut tuut");
        console.log(`Brand: ${this.brand}, Model: ${this.model}, Year: ${this.year}, Color: ${this.color}, Price: ${this.price}, Gas: ${this.gas}`);
        document.getElementById('carInfo').innerHTML += `<p>Brand: ${this.brand}, Model: ${this.model}, Year: ${this.year}, Color: ${this.color}, Price: ${this.price}, Gas: ${this.gas} liters remaining</p>`;
      }

      loseGas() {
        let yearsOld = new Date().getFullYear() - this.year;
        let gasLoss = 5 + yearsOld;
        this.gas -= gasLoss;
      }
    }

    // Create car objects
    const cars = [
      new Car("Honda", "CR-V", 2023, "Red", 50000, 45),
      new Car("Ford", "F-150", 2020, "Black", 25000, 30),
      new Car("BMW", "X5", 2022, "Green", 60000, 65),
      new Car("Mazda", "CX-5", 2019, "White", 15000, 60),
      new Car("Audi", "Q7", 2018, "Silver", 52000, 47),
      new Car("Kia", "Forte", 2020, "Blue", 21000, 56)
    ];

    // Simulate race
    const numTurns = 7;
    for (let turn = 1; turn <= numTurns; turn++) {
      console.log(`Turn ${turn}:`);
      document.getElementById('carInfo').innerHTML += `<h2>Turn ${turn}:</h2>`;
      cars.forEach(car => {
        car.honk();
        car.loseGas();
      });
    }
  </script>
</body>
</html>
